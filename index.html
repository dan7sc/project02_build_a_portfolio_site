<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <img id="logo" src="img/udacity_logo.png" alt="Udacity logo">
          </div>
          <div class="col-md-10">
            <h1>JANE DOETTE</h1>
            <p>FRONT-END NINJA</p>
          </div>
        </div>
        <hr>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <img src="img/code.png" alt="html code">
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <p><h2>Featured Work</h2></p>
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <img class="img-fluid" src="img/appify.png" alt="appify">
              <p>Appify</p>
            </div>
            <div class="col-sm-12 col-md-4">
              <img class="img-fluid" src="img/sunflower.png" alt="sunflower">
              <p>Sunflower</p>
            </div>
            <div class="col-sm-12 col-md-4">
              <img class="img-fluid" src="img/bokeh.png" alt="bokeh">
              <p>Bokeh</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>Footer</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
